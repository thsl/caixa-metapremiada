        <section class="section-login">
            <div class="outer-wrapper">
                <div class="mid-wrapper">
                    <div class="inner-wrapper">
                        <div class="login-inner">
                            <form id="frm" data-toggle="validator">
                                <div class="form-group login-user">
                                    <label class="mt-sm">CNPJ</label>
                                    <input type="text" class="form-control text-uppercase" id="" name="" required data-required data-msg-required="É necessário informar a seu CMPJ." placeholder="0000.0000/0000-00">
                                </div>
                                <div class="form-group login-user">
                                    <label>cód. caixa:</label>
                                    <input type="password" class="form-control " id="senha" name="senha" required data-required data-msg-required="É necessário informar a sua senha." placeholder="Informe seu CPF">
                                </div>
                                <p class="mt-md text-center">
                                    <button type="submit" id="btnEntrar">Entrar</button>
                                </p>
                            </form>
                            <div class="text-center text-white mt-xl">
                                <p>
                                    <a href="#" data-toggle="tooltip" data-placement="bottom" title="Entre em contato com seu Gerente ou Supervisor de Canais">Esqueci meus dados</a>
